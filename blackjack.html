<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Blackjack</title>
    <h3 id = "money-val">$</h3>
    <link rel="stylesheet" href="blackjack.css">
    <button id = "refresh"><span class="material-icons">refresh</span></button>
</head>
<body>
    <h1>Blackjack</h1>
    <p id="message-el">Click "Start Game" to play!</p>
    <p id="sum-el">Sum:</p>
    <p id="scoretobeat">Dealer's Score:</p>
    <p id="hand-el">Final Score:</p>
    <button id="startGameBtn">START GAME</button>
    <button id="newCardBtn">NEW CARD</button>
    <button id="standBtn">STAND</button>
    <button id="startMusic">MUSIC ON</button>
    <button id="stopMusic">MUSIC OFF</button>
    <p id="player-el"></p>
    <div class="cardsImagesCSS">
        <img id="card1" class = "card" src="images/blankcard.PNG" alt="card1">
        <img id="card2" class = "card" src="images/blankcard.PNG" alt="card2">
        <img id="card3" class = "card" src="images/blankcard.PNG" alt="card3">
        <img id="card4" class = "card" src="images/blankcard.PNG" alt="card4">
        <img id="card5" class = "card" src="images/blankcard.PNG" alt="card5">
        <img id="card6" class = "card" src="images/blankcard.PNG" alt="card6">
    </div>
    <script src="blackjack.js"></script>
</body>
</html>
